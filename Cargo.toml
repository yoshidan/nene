[package]
name = "nene"
version = "0.1.0"
authors = ["yoshidan <naohiro.y@gmail.com>"]
edition = "2021"
repository = "https://github.com/yoshidan/nene"
keywords = ["gcp","orm","google-cloud-rust"]
license = "MIT"
readme = "README.md"
description = "Google Cloud Spanner ORM generator."

[dependencies]
convert_case = "0.4"
log = "0.4"
env_logger = "0.9"
handlebars = "4.1"
google-cloud-spanner = "0.3"
anyhow = "1.0"
serde = "1.0"
serde_json = "1.0"
tokio = "1.14"
clap = "2.33"

[dev-dependencies]
rust_decimal = "1.18"
chrono = "0.4"
